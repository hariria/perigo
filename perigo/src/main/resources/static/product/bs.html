<!DOCTYPE html>
<html>
	<head>
		<title>Product Page</title>
	</head>	
	<link rel="stylesheet" type="text/css" href="bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="bs.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"/>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script src="sockets.js"></script>
	<script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

	<script src="bootstrap.js"></script>
	<script src="bs.js"></script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsxvulwCSEYSCDonAHMCWYPjvbbGNU5XQ&callback=initMap">
	</script>
	<body onload="onPageLoad();">
		<div id="outerContainer">
			<div class="header">
				<div class="icon" onClick="goToBrowse()"><img class="icon-image" src="../images/icon.png"/></div>
				<div class="search-bar"><input type="text" id="search" name="search" placeholder="Search..."></div>
				<div class="header-frame" id="header-frame">
					<div id="saved" class="header-text" onClick="showSavedItems()">Saved</div>
					<div class="header-text" id="account"></div>
				<div class="header-text"
					onclick="window.location.href = '/browse/browse.html'">Browse</div>
				</div>
			</div>
			<div class="main">
				<div class="main-frame">
					<div id="saved-message-frame">
						<div id="seller">
							<div id ="top">
								<div id="seller-info">
	                                <div id="">
	                                <img id="profile-pic" width="30px" height="70px">
	                                    <div id="seller-contact">
	                                        <h5 id="seller-name"></h5>
	        								<h6 id="location"></h6>
	                                    </div>
	                                </div>
	                                
	                                <br>
	                                <hr>
								</div>
								<button id="button" onclick="show()">Message</button>
	
								<div class="bt">
									<div id="temp">
										<form>
										  <input id ="input-name" type="text" name="subject" placeholder="Subject..." required><br>
										  <textarea id="email-message" name="message" rows="10" cols="30" placeholder="Message Content..." required></textarea>
										  <input id ="input-email" type="text" name="email" placeholder="Your Email..." required>
										  <input id ="input-submit" onclick="sendEmail(); return false;" type="submit" value="Submit">
										</form>
									</div>
								</div>
							</div>
							<div class="saved-items" id="saved-items">
								<div class="saved-title">Saved Items</div>
								<hr style="background-color: #E5E5E5; margin-bottom: 0px"/>
								<table id="saved-table">
								</table>
							</div>
						</div>
					</div>

					<div class="product">
						<div class="product-basic">
							<div class = "category">
							</div>

							<h1 id="product-name"></h1>
							<h2 id="current-price-1"></h2>
							
					
						<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
						  <!-- Indicators -->
						  <ol class="carousel-indicators">
						    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						    <li data-target="#myCarousel" data-slide-to="1"></li>
						
						  </ol>
						
						  <!-- Wrapper for slides -->
						  <div class="carousel-inner">						
						  </div>
						
						  <!-- Left and right controls -->
						  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
						    <span class="glyphicon glyphicon-chevron-left"></span>
						    <span class="sr-only">Previous</span>
						  </a>
						  <a class="right carousel-control" href="#myCarousel" data-slide="next">
						    <span class="glyphicon glyphicon-chevron-right"></span>
						    <span class="sr-only">Next</span>
						  </a>
						</div>
						
							<div id = "purchase">
							<button class="bid-button">Bid</button>
							<hr>

							<h2 style="display: inline">Time Remaining:</h2><p id="demo"></p>
							<p id="end-date"></p>

							<div id="bid-now">								
								<form id="bid-form">
									<div style="display: flex; flex-direction: row; margin-top: 30px;">
										<h2 style="display: inline;">Current Price:</h2><p id="current-price-2"></p>
									</div>
									
									<div style="padding-top: 20px;">
										<h2 class = "bid-h2">Enter a bid: <p sty<p style="font-weight: normal; display: inline;">$</p></h2> 
										<input id ="input-bid" type="number" name="bid" placeholder="00">
									</div>
									<br>
									<input onclick="submitBid(); return false;" style="top: 0px;" class ="bid-submit" id="bit-submit" type="submit" value="Submit Bid">
								</form>
							</div>

							<div id="local-user-listing">
								<div style="display: flex; flex-direction: row; margin-top: 30px;">
									<h2 style="padding-bottom:0px">Current Price:</h2><p id="current-price-3"></p>
								</div>
								<button id="editListing" onClick="editListing();">Edit Listing</button>
								<button id="deleteListing" onClick="deleteListing();">Delete Listing</button>
							</div>

							<div id="buy-now">
								
							</div>
						</div>

						<div class="product-description">
							<h1>Description</h1>
							<hr>
							<p id="product-description-text"></p>

							<div class = "description-specific">
								<div class = "Location">
									<h3>Location</h3>
									<h4 id="location-text"></h4>
								</div>
							</div>

						</div>

						<div class="product-map">
							<h1>Map</h1>
							<hr>
							<div id="map"></div>
						</div>

					</div>

					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
