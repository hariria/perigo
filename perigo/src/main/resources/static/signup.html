<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
	</head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"/>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="scripts.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<style>
		body{
			background: #f2f2f2
		}

		input {
		    outline: none;
		    border: none;
		}

		#main-container{
			display: flex;
			margin-top: 20vh;
			margin-bottom: 20vh;
			height: 575px;
			width: 300px;

			padding: 0px 100px;
			justify-content: center;

	  		background: white;
	  		border-radius: 20px;
	  		flex-direction: column;


	  		box-shadow: 0 5px 10px 0px rgba(0, 0, 0, 0.1);
		}

		#header{
			font-family: Avenir Next;
			font-size: 40px;
			font-weight: bold;
			color: #4D4D4D;
			padding-top: 25px;
			text-align: center;
		}

		#icon{
			padding-top: 50px;
			align-self: center;
			max-width:100px;
			max-height: 100px;
			padding-bottom: 75px;

		}

		#usernameContainer, #passwordContainer{
			width: 100%;
			position: relative;
			border-bottom: 2px solid #adadad;
			margin-bottom: 37px;
		}

		#sectionTwo{
			height: 0px;
		}

		#emailContainer, #locationContainer, #zipContainer{
			width: 100%;
			position: relative;
			border-bottom: 2px solid #adadad;
			margin-bottom: 37px;
			display: none;
		}

		#username, #password, #email, #location, #zipCode{
			font-family: Avenir Next;
			font-size: 15px;
			color: #555555;
			line-height: 1.2;
			display: block;
			width: 100%;
			height: 45px;
			background: transparent;
			padding: 0 5px;
		}

		.redPlaceholder::-webkit-input-placeholder {
		    color: #cc0000;
		}

		#next, #submit{
			font-size: 16px;
			background: -webkit-linear-gradient(right,  #91A8D2, #F9CBC9);
		    color: #fff;
		    line-height: 1.2;
		    text-transform: uppercase;
		    width: 100%;
		    height: 50px;
		    border-radius: 25px;
		    border: 0;
		    cursor: pointer;
		}

		#submit{
			display:none;
		}

		#buttons{
			height:50px;
			padding: 0 20px;
			margin-top: 25px;
			margin-bottom: 25px;
		}

	</style>
	<script type="text/javascript">

		function next(){

			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;

			var invalid = false;
			if(username === null || username === ""){
				$('#username').addClass('redPlaceholder');
				document.getElementById("usernameContainer").style.borderBottom = "2px solid #cc0000";
				invalid = true;
			}

			if(password === null || password ===  ""){
				$('#password').addClass('redPlaceholder');
				document.getElementById("passwordContainer").style.borderBottom = "2px solid #cc0000";
				invalid = true;
			}

			if(invalid){
				return;
			}

			$('#username').removeClass('redPlaceholder');
			$('#password').removeClass('redPlaceholder');
			document.getElementById("usernameContainer").style.borderBottom = "2px solid #adadad";
			document.getElementById("passwordContainer").style.borderBottom = "2px solid #adadad";

			$('#main-container').animate({margin: "10vh 0vh"}, 250);
			setTimeout(function(){
				$('#main-container').animate({width: "500px"}, 500);
				
				setTimeout(function(){
					$('#main-container').animate({height: "800px"}, 500); 
					$('#sectionTwo').animate({height: "215px"}, 500); 

					setTimeout(function(){
						$("#emailContainer").delay(250).fadeIn();
						$("#locationContainer").delay(250).fadeIn();
						$("#zipContainer").delay(250).fadeIn();
						$("#next").fadeOut();

						setTimeout(function(){
							$("#next").hide();
						}, 250);

						setTimeout(function(){
							$("#submit").fadeIn();
						}, 275);
					}, 500);
				}, 500);
			}, 250);
		};

		function submit(){
			
			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;
			var email = document.getElementById('email').value;
			var location = document.getElementById('location').value;
			var zipCode = document.getElementById('zipCode').value;

			var invalid = false;
			if(username === null || username === ""){
				$('#username').addClass('redPlaceholder');
				document.getElementById("usernameContainer").style.borderBottom = "2px solid #cc0000";
				invalid = true;
			}

			if(password === null || password ===  ""){
				$('#password').addClass('redPlaceholder');
				document.getElementById("passwordContainer").style.borderBottom = "2px solid #cc0000";
				invalid = true;
			}

			if(email === null || email === ""){
				$('#email').addClass('redPlaceholder');
				document.getElementById("emailContainer").style.borderBottom = "2px solid #cc0000";
				invalid = true;
			}

			if(location === null || location ===  ""){
				$('#location').addClass('redPlaceholder');
				document.getElementById("locationContainer").style.borderBottom = "2px solid #cc0000";
				invalid = true;
			}

			if(zipCode === null || zipCode === ""){
				$('#zipCode').addClass('redPlaceholder');
				document.getElementById("zipContainer").style.borderBottom = "2px solid #cc0000";
				invalid = true;
			}

			if(invalid){
				return;
			}

			$('#username').removeClass('redPlaceholder');
			$('#password').removeClass('redPlaceholder');
			$('#email').removeClass('redPlaceholder');
			$('#location').removeClass('redPlaceholder');
			$('#zipCode').removeClass('redPlaceholder');
			document.getElementById("usernameContainer").style.borderBottom = "2px solid #adadad";
			document.getElementById("passwordContainer").style.borderBottom = "2px solid #adadad";
			document.getElementById("emailContainer").style.borderBottom = "2px solid #adadad";
			document.getElementById("locationContainer").style.borderBottom = "2px solid #adadad";
			document.getElementById("zipCodeContainer").style.borderBottom = "2px solid #adadad";


			console.log(username);
			console.log(password);
			console.log(email);
			console.log(location);
			console.log(zipCode);
		}

	</script>
	<body>
		<div id="main-container">
			<div id="header">Welcome</div>
			<img src=./icon.png id="icon">
			<form name="sign-up" id="sign-up">
				<div id="usernameContainer"><input type="text" name="username" id="username" placeholder="username"></div>
				<div id="passwordContainer"><input type="password" name="password" id="password" placeholder="password"></div>
				<div id="sectionTwo">
					<div id="emailContainer"><input type="text" name="email" id="email" placeholder="email"></div>
					<div id="locationContainer"><input type="text" name="location" id="location" placeholder="city, state"></div>
					<div id="zipContainer"><input type="text" name="zipCode" id="zipCode" placeholder="zip code"></div>
				</div>
			</form>
			<div id="buttons">
				<button id="next" onclick="next()">Next</button>
				<button id="submit" onclick="submit()">Submit</button>
			</div>
		</div>
	</body>
</html>
