<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"/>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="scripts.js"></script>
	<script src="signup_scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="signup_style.css" />
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<body>
		<div id="main-container">
			<div id="header">Welcome</div>
			<img src="../images/icon.png" id="icon">
			<form name="sign-up" id="sign-up">
				<div id="usernameContainer"><input type="text" name="username" id="username" placeholder="username"></div>
				<div id="usernameError"></div>
				<div id="passwordContainer"><input type="password" name="password" id="password" placeholder="password"></div>
				<div id="sectionTwo">
					<div id="nameContainer">
						<div id="firstNameContainer"><input type="text" name="name" id="firstName" placeholder="first name"></div>
						<div id="lastNameContainer"><input type="text" name="name" id="lastName" placeholder="last name"></div>
					</div>
					<div id="emailContainer"><input type="email" name="email" id="email" placeholder="email"></div>
					<div id="emailError"></div>
					<div id="locationContainer"><input type="text" name="location" id="location" placeholder="city, state"></div>
					<div id="zipContainer"><input type="number" name="zipCode" id="zipCode" placeholder="zip code"></div>
					<div id="zipCodeError"></div>
				</div>
			</form>
			<div id="buttons">
				<button id="next" onclick="next()">NEXT</button>
				<button id="submit" onclick="submit()">SUBMIT</button>
			</div>
			<a id="sign-in" href="../browse/browse.html">click here to return to perigo</a>
		</div>
	</body>
</html>
