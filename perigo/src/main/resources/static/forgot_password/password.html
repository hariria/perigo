<!DOCTYPE html>
<html>
	<head>
		<title>Reset Password</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"/>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="password_scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="password_style.css" />
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<body>
		<div id="main-container">
			<div id="header">Reset Password</div>
			<img src="../images/icon.png" id="icon">
			<form name="sign-up" id="sign-up">
				<div id="useridcontainer"><input type="text" name="userid" id="userid" placeholder="userID" /></div>
				<div id="passwordContainer"><input type="password" name="password" id="password" placeholder="password"></div>
				<div id="confirmPasswordContainer"><input type="password" name="confirmPassword" id="confirmPassword" placeholder="confirm password"></div>
				<div id="passwordError"></div>
			</form>
			<div id="buttons">
				<button id="submit" onclick="submit()">SUBMIT</button>
			</div>
			<a id="sign-in" href="../browse/browse.html">click here to return to perigo</a>
		</div>
	</body>
</html>
