<!DOCTYPE html>
<html>
<head>
<title>Account</title>
<meta name="google-signin-client_id"
	content="58684548257-biadarc2qic8v5841bd06cblv1sddgbc.apps.googleusercontent.com">
</head>
<link rel="stylesheet" type="text/css" href="../css/style.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous" />
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="scripts.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript"
	src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

<body onload="return onload();">
	<div id="outerContainer">
		<div class="header">
			<div class="icon" onClick="goToBrowse()">
				<img class="icon-image" src="../images/icon.png"/>
			</div>
			<div class="search-bar">
				<input onkeypress="searchResults(event)" type="text" id="search"
					name="search" placeholder="Search...">
			</div>

			<div class="header-frame">
				<div class="header-text" style="visibility: hidden"
					onClick="showSavedItems()">Saved</div>
				<div class="header-text"
					onclick="window.location.href = '/browse/browse.html'">Browse</div>
			</div>
		</div>
		<div class="main">
			<div class="main-frame">
				<div class="browser-bar">
					<div class="browser-text">
						<div class="title-text">Account</div>
					</div>
				</div>
				<div class="inner-account-frame">
                    <div class="account-section">
						<h3 class="section-text">Welcome to your account</h3>
						<img id="profile-pic" alt="profilePic">
					</div>
					<div class="account-section">
						<h3 class="section-text">Logout</h3>
						<div class="sign-out-button">
							<a id="sign-out-text" onclick="signOut();">Sign out</a>
						</div>
					</div>
					<div class="account-section">
						<h3 class="section-text">Personal Details</h3>
						<table style="margin-left: 60px; border-collapse: collapse">
							<tr>
								<td>Email Address</td>
								<td id="email-address"></td>
							</tr>
							<tr>
								<td>First Name</td>
								<td id="firstName-field"></td>
							</tr>
							<tr>
								<td>Last Name</td>
								<td id="lastName-field"></td>
							</tr>
							<tr>
								<td>Location</td>
								<td id="location-field" contenteditable="true"></td>
							</tr>
							<tr>
								<td>Zip Code</td>
								<td id="zip-field" contenteditable="true"></td>
							</tr>
						</table>
					</div>
					<div class="account-section">
						<h3 class="section-text">Your Listings</h3>
						<div class="item-frame" id="account-frame">
							<div class="new-item" id="add-listing" onclick="addAListing()">
								Add a Listing</div>
						</div>
					</div>

					<div class="account-section">
						<h3 class="section-text">Saved Items</h3>
						<div class="item-frame" id="account-frame">
							<div class="new-item" id="reset-saved"
								onclick="resetSavedItems()">Reset Saved Items</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
